# VM Specifications for Threat Detection Lab
# DO NOT COMMIT REAL CREDENTIALS, HOSTNAMES, OR IPs
# Use CHANGEME_* placeholders for sensitive values

siem:
  hypervisor: virtualbox
  hostname: "CHANGEME_SIEM_HOSTNAME"
  cpu: 4
  memory_gb: 8
  disk_gb: 50
  os: "TBD"
  siem_software: "TBD"
  # Authentication: Store in local .env file, do not commit
  # port: 8089

windows_domain_controller:
  hostname: "CHANGEME_DC_HOSTNAME"
  cpu: 2
  memory_gb: 4
  disk_gb: 30
  os: "Windows Server 2022"
  ip_address: "CHANGEME_DC_IP"
  # Credentials stored in lab notes, not committed

windows_workstation:
  hostname: "CHANGEME_WS_HOSTNAME"
  cpu: 2
  memory_gb: 4
  disk_gb: 30
  os: "Windows 10/11"
  ip_address: "CHANGEME_WS_IP"

linux_server:
  hostname: "CHANGEME_LINUX_HOSTNAME"
  cpu: 2
  memory_gb: 2
  disk_gb: 20
  os: "Ubuntu 20.04 LTS or similar"
  ip_address: "CHANGEME_LINUX_IP"

network:
  nat_network: "CHANGEME_NETWORK_NAME"
  dns: "CHANGEME_DNS_IP"
